<body>

    <button onclick="Laco()"> Minha primeira função</button>
    <button onclick="LacoWhile()"> Laço de estrutura <strong>While</strong></button>
    <button onclick="LacoDoWhile()"> Laço de estrutura <strong>Do While</strong></button>
    <button onclick="LacoFor()"> Laço de estrutura <strong>For</strong></button>
    <button onclick="Tabuada()"> Gerar tabuada</button>
    
</body>

<script>

        function  Tabuada() {
            var num = prompt("digite o numero da tabuada: ")
        
            for (i = 0; i <= 10; i ++) {
                console.log(num + " x "  + i + " = " + i * num)
            }
            
        }

            function Laco() {
                alert("minha função")
            }
            function LacoWhile(){
                var contador = 0
                while (contador < 5)
                console.log("bom dia")  
                console.log('contador: ' + contador)
                contador = contador + 1  
            }

            // console.log("bom dia")

            function LacoDoWhile (){
                contador = 0
                do {
                    console.log("boa noite")
                    console.log("contador: " + contador) 
                    contador ++ 
                }while (contador < 5)
            }

            function LacoFor() {
                for(contador = 0; contador < 5; contador++) {
                    console.log("bom dia")
                    console.log('contador: ' + contador)
                }
            }

                  


    </script>
